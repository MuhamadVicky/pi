{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Storious {% endblock %}</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
</head>
<body>
<div class="page-header">
    <h1><a href="/">Storious</a></h1>
    {% if not request.user.is_authenticated %}
        <a class="actions site-header-actions btn" href="/registration">Sign up</a>
        <a class="actions-login site-header-login btn" href="/accounts/login">Login</a>
    {% else %}
        <a class="actions site-header-actions btn" href="/admin">{{ request.user.username }}</a>
    {% endif %}
    <hr />
    <div>
        <a class="{% if request.path == '/fiksi/'%}active{% endif %}" href="{% url 'fiksi' %}">Fiksi</a>
        <a class="{% if request.path == '/berita/' %} active {% endif %}" href="{% url 'berita' %}">Berita</a>
        <a class="{% if request.path == '/olahraga/'%}active{% endif %}" href="{% url 'olahraga' %}">Olahraga</a>
        <a class="{% if request.path == '/teknologi/'%}active{% endif %}" href="{% url 'teknologi' %}">Teknologi</a>
    </div>
</div>
<div class="content container-fluid">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
